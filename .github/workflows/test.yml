name: Run tests
on: [push]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install vault
      uses: bloominlabs/setup-hashicorp-releases@v2
      with:
        package: vault
        version: '1.13.*'

    - run: go install github.com/letsencrypt/pebble/...@latest

    - name: Run unit tests
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        make test

    - name: Run acceptance tests
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        make testacc
